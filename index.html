<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="dfelix">
    <link rel="icon" href="favicon.ico">
    <title>Official Landing Radio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body>
	<div id="aplayer"></div>
	<div class="main">
	  <div class="container">
		<div id="tracklist">
		  <ol id="tracks"></ol>
		</div>
		<div id="toolbar">
		  <a class="button" href="#" id="playpause"><i id="playpauseico" class="fa fa-video-camera" aria-hidden="true"></i></a>
		  <a class="button sm" href="#" id="vnext"><i class="fa fa-video-camera" aria-hidden="true"></i></a>
		  <a class="button sm" href="#" id="anext"><i class="fa fa-music" aria-hidden="true"></i></a>
		  <a class="button sm" href="#" id="toggleplaylist"><i class="fa fa-list" aria-hidden="true"></i></a>
		</div>
		<div id="atitle">Loading...</div>
	  </div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20150601/script/soundmanager2.js"></script>
    <script src="app.js"></script>
</body>
</html>
